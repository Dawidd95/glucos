<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet">
		<title>Glucose Tracker</title>
	</head>
	<body class="body">
		<div class="container">
			<div class="title-bar">
				<div class="title-bar__menu">
					<img src="images/menu.png" alt="menu">
				</div>
				<div class="title-bar__app-title">
					Glucose Tracker
				</div>
				<div class="title-bar__settings">
					<img src="images/settings-gears.svg" alt="settings">
				</div>
			</div>
			<nav class="container__navbar">
				<div class="navbar__elements">
					<div class="elements__element">
						<div class="element__icon">
							<img src="images/line-graph.svg" alt="Analysis">
						</div>	
						<div class="element__title">
							Analysis
						</div>
					</div>
					<div class="elements__element">
						<div class="element__icon">
							<img src="images/medical-result.svg" alt="History">
						</div>	
						<div class="element__title">
							History
						</div>
					</div>
					<div class="elements__element">
						<div class="element__icon">
							<img src="images/health.svg" alt="Health Advices">
						</div>	
						<div class="element__title">
							Health Advices
						</div>
					</div>
				</div>
			</nav>
			<div class="container__chart">
				
			</div>
		</div>
	</body>
</html>
